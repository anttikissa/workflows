- getCurrentTime:
    call: http.get
    args:
      url: https://us-central1-workflowsample.cloudfunctions.net/datetime
    result: currentTime
- changeIt:
    assign:
      - search: ${currentTime.body.dayOfTheWeek}
      - search: ${search+" "+"night"}
      - search: ${search+" "+"lights"}
- readWikipedia:
    call: http.get
    args:
      url: https://en.wikipedia.org/w/api.php
      query:
        action: opensearch
        # search: ${currentTime.body.dayOfTheWeek}
        search: ${search}
    result: wikiResult
- returnResult:
    return: ${wikiResult.body[1]}
